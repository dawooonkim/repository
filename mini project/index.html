<!DOCTYPE html>
<head>

<body>
    <section class="container">
        <article class="session-1">
            <div class="question">

            </div>
            <div class="answer">
                <p>A. 붕어빵</p>
            </div>
            <div class="answer">
                <p>B. 군고구마</p>

        <article class="session-2">

            </div>

        <article class="session-4">
            <div class="question">

            </div>
            <div class="answer">

            </div>
            <div class="answer">
                <p>B. 답변</p>
            </div>

        <article class="session-a">
            <div class="question">
                <h1>당신은 호락호락하지 않은 너구리입니다.</h1>
            </div>
