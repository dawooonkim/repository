<!doctype html>
<html lang="ko">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Circle 객체</title>
	<style>
		body { text-align: center; font-size:1.2em; line-height: 2em;}
	</style>
</head>
<body>
	<script>
		var r = prompt("원의 반지름은? (cm)");

		function Circle(radius, circumference, area){
			this.radius = radius;
			this.circumference = function() {
				return Math.floor(2 * Math.PI * this.radius);
			};
			this.area = function() {
				return Math.floor(Math.PI * (this.radius * this.radius));
			};
		}

		var circle1 = new Circle(r);



		document.write("반지름이 " + r + "cm일 때" + "<br>원의 둘레 : 약 " + circle1.circumference() + "cm <br>원의 넓이 : 약 " + circle1.area()+"cm<sup>2</sup>");

	</script>
</body>
</html>
