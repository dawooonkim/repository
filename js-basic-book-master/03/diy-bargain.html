<!DOCTYPE html>
<html lang="ko">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>할인 가격 구하기</title>
	<link rel="stylesheet" href="css/bargain.css">
</head>
<body>
	<div id="contents">
		<img src="images/sale.png">
		<ul>
			<li>
				<label for="oPrice">원래 가격</label>
				<input type="text" id="oPrice">원
			</li>
			<li>
				<label for="rate">할인율</label>
				<input type="text" id="rate">%
			</li>
			<li>
				<button onclick="showPrice()">할인 가격 계산하기</button>
			</li>
		</ul>
		<div id="showResult"></div>
		<script>
			function showPrice() {
				var originPrice = document.querySelector("#oPrice").value;
				var rate = document.querySelector('#rate').value;

				if (originPrice > 0 && rate > 0) {
					var savePrice = originPrice * (rate / 100);
					var resultPrice = originPrice - savePrice;
					document.querySelector('#showResult').innerHTML = savePrice + "원을 절약하여 " + resultPrice + "원에 구매할 수 있습니다";
				} else if (typeof originPrice === "string" && typeof rate === "string") {
					document.querySelector('#showResult').innerHTML = "숫자를 입력해주세요";
				}
				else {
					document.querySelector('#showResult').innerHTML = "값을 입력해주세요";
				}
			}
		</script>
	</div>
</body>
</html>
